<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        #player {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* 
           To simulate the "crunchy" pixel look of 2004 on a 4K screen,
           we can force nearest-neighbor interpolation if the SWF contains bitmaps.
           For vectors, Ruffle handles the rendering.
        */
        canvas {
            image-rendering: pixelated; 
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            splashScreen: false,  // Absolutely no loading animation
            autoplay: "on",
            unmuteOverlay: "hidden",
            backgroundColor: "#000000",
            letterbox: "on",      // Fills screen, keeping aspect ratio (black bars if needed)
            scale: "showAll",     // Ensures the content is visible within the viewport
            forceScale: true,
        };

        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("player");
            container.appendChild(player);
            
            player.load("main.swf");
        });
    </script>
</body>
</html>
